<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pigeons watch</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="clouds"></div>
    <div id="container">
      <img src="images/pigeon.png" id="pigeon" />
      <select id="city"></select>
      <span>
        Uaktualnienie co 1 dzień o godzinie 00:00
      </span>
      <div id="last">
        <div id="chart"></div>
        <span id="date"></span>

        <span id="percent">100%</span>

        <table id="stats">
          <tr>
            <td>Liczba linii:</td>
            <td id='lines'>0</td>
          </tr>
          <tr>
            <td>Nowych rozkładów:</td>
            <td><span id='new_timetables'>0</span>/<span id='all_timetables'>0</span></td>
          </tr>
          <tr>
            <td>Wygasłych rozkładów:</td>
            <td><span id='deleted_timetables'>0</span></td>
          </tr>
        </table>
         
        <table id="status">
          <tr>
            <th>Status</th>
            <th></th>
          </tr>
        </table>
        
      </div>
      <div id="past"></div>
    </div>
      <div id="foot">
        <span>
          Brought to you by 
          <a href="http://twitter.com/Wasiutynski">@Wasiutynski</a>
        </span>
        <span>
          <a href="http://developer.bagate.la">API</a>
          |
          <a href="http://github.com/stanley/pigeons">Source code</a>
          |
          <a href="https://plus.google.com/u/0/117306594960136338779">+Bagate.la</a>
        </span>
      </div>
      <script src="/_utils/script/json2.js"></script>
      <script src="/_utils/script/jquery.js"></script>
      <script src="/_utils/script/jquery.couch.js"></script>
      <script src="javascripts/jquery.couch.app.js"></script>
      <script src="javascripts/highcharts.js"></script>
      <script src="javascripts/main.js"></script>
  </body>
</html>
