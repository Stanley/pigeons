<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pigeons watch</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div id="clouds"></div>
    <div id="container">
      <img src="images/pigeon.png" id="pigeon" />
      <select id="city">
        <option value="kr">Kraków</option>
        <option value="wa">Warszawa</option>
        <option value="el">Łódź</option>
        <option value="gd">Gdańsk</option>
        <option value="dw">Wrocław</option>
      </select>
      <span>
        Uaktualnienie co 1 dzień o godzinie 00:00
      </span>
      <div id="last">
        <div id="chart"></div>
        <span id="date"></span>

        <span id="percent">100%</span>

        <table id="stats">
          <tr>
            <td>Liczba linii:</td>
            <td id='lines'></td>
          </tr>
          <tr>
            <td>Nowych rozkładów:</td>
            <td><span id='new_timetables'></span>/<span id='all_timetables'></span></td>
          </tr>
          <tr>
            <td>Wygasłych rozkładów:</td>
            <td><span id='deleted_timetables'></span>/<span id='previous_timetables'></span></td>
          </tr>
        </table>
         
        <table id="status">
          <tr>
            <th>Status</th>
            <th></th>
          </tr>
        </table>
        
      </div>
      <div id="past"></div>
    </div>
      <div id="foot">
        <span>
          Brought to you by 
          <a href="http://twitter.com/wasiutynski">@wasiutynski</a>
        </span>
        <span>
          <a href="http://stanley.github.com/bagatela">api</a>
          |
          <a href="http://github.com/stanley/pigeons">source code</a>
          |
          <a href="http://twitter.com/bagatela_status">@bagatela_status</a>
        </span>
      </div>
      <script src="/_utils/script/json2.js"></script>
      <script src="/_utils/script/jquery.js"></script>
      <script src="/_utils/script/jquery.couch.js"></script>
      <script src="vendor/couchapp/jquery.couch.app.js"></script>
      <script src="javascripts/highcharts.js"></script>
      <script src="javascripts/main.js"></script>
  </body>
</html>
